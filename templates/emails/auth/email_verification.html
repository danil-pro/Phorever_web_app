<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header img {
            max-width: 100px;
        }
        .content {
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://phorever.cloud/assets/images/logo-1.png" alt="Phorever Logo">
            <h2>Welcome to Phorever!</h2>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Thank you for registering with us. Please click the button below to verify your email address and complete your registration:</p>
            <p><a href="{{ verification_url }}" class="button">Verify Email</a></p>
            <p>If you did not create an account using this email address, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; Phorever, All rights reserved.</p>
        </div>
    </div>
</body>
</html>
