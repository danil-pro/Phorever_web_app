<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Phorever</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand text-center" href="{{ url_for('user_photos') }}">
                  <img src="../static/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" style="color: #1CB038">
                  <label for="" style="color: #1CB038">P H O R E V E R</label>
              </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('photos.people') }}" style="color:#1CB038; font-family: sans-serif">People</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('user_photos') }}" style="color:#1CB038; font-family: sans-serif">Your Photo</a>
              </li>
                {% if not current_user.is_authenticated %}
                  <li class="nav-item active">
                  <a class="nav-link" href='{{ url_for('auth.login') }}' style="color:#1CB038; font-family: sans-serif">Login</a>
                  </li>
                  <li class="nav-item active">
                  <a class="nav-link" href='{{ url_for('auth.register') }}' style="color:#1CB038; font-family: sans-serif">SingUp</a>
                  </li>
                {% else %}
                  <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('auth.profile') }}" style="color:#1CB038; font-family: sans-serif">Profile</a>
                  </li>
                {% endif %}
            </ul>
          </div>
        </nav>
    </header>

    <main class="flex-fill">
        {% block content %}
        {% endblock %}
    </main>
      <footer class="py-3 my-4 mt-auto">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        </ul>
        <p class="text-center text-body-secondary">Â© 2023 Phorever, Inc</p>
      </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
