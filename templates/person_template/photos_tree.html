{% extends 'layout.html' %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <pre id="json"></pre>
  <script>
    document.getElementById("json").textContent = JSON.stringify({{ family_tree|tojson|safe }}, undefined, 2);
  </script>
{% endblock %}
