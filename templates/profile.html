{% extends 'layout.html' %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <a href='{{ url_for('auth.logout') }}'>Logout</a><br>
    {% for i in photos %}
        <img src="{{ i }}" alt="" width="100px" height="100px">
    {% endfor %}
{% endblock %}
